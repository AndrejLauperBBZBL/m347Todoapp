- type: parallel
  steps:
  - name: lint
    service: web-codeship-example-node
    command: npm run lint
  - name: tests
    service: web-codeship-example-node
    command: npm test -- --forceExit
- name: deploy
  tag: master
  service: codeship-heroku-deployment
  command: codeship_heroku deploy /deploy nodejs-express-todoapp
