- type: parallel
  steps:
  - name: lint
    service: web_codeship_example_node
    command: npm run lint
  - name: tests
    service: web_codeship_example_node
    command: bin/ci "npm test -- --forceExit"
- name: deploy
  tag: master
  service: deploy_codeship_example_heroku
  command: codeship_heroku deploy /deploy nodejs-express-todoapp
